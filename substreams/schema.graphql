type Address @entity(immutable: false) {
    id: ID!
    isContract: Boolean! 
    numTxs: BigInt! 
}

type TokenDeployment @entity(immutable: false) {
    id: ID!
    name: String!
    symbol: String!
    decimals: BigInt!
    totalSupply: BigInt!
    blocknumber: BigInt!
}

type TokenTransfer @entity(immutable: false) {
    id: ID!
    from: String!
    to: String!
    amount: BigInt!
    count: BigInt!
    volume: BigInt!
}