specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

protobuf:
  files:
    - debbie.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_blocks
    kind: map
    initialBlock: 14158321
    inputs:
      - source: sf.ethereum.type.v2.Block
      - source: sf.substreams.v1.Clock
    output:
      type: proto:debbie.MasterProto

  - name: map_delegates
    kind: map
    initialBlock: 8928157
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:debbie.ERC20Deployment 

  - name: store_erc20_transfer_vol
    kind: store
    initialBlock: 8928157
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_blocks

  - name: map_erc20_transfer_vol
    kind: map
    initialBlock: 8928157
    inputs:
      - map: map_blocks
      - store: store_erc20_transfer_vol
        mode: get
    output:
      type: proto:debbie.ERC20Transfers

  - name: map_erc721_test
    kind: map
    initialBlock: 14158321
    inputs:
      - map: map_blocks
    output:
      type: proto:debbie.ERC721Deployments
  

network: mainnet
