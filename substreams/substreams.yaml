specVersion: v0.1.0
package:
  name: "debbie_hack"
  version: v0.0.1

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg

protobuf:
  files:
    - debbie.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_blocks
    kind: map
    initialBlock: 1 
    inputs:
      - source: sf.ethereum.type.v2.Block
      - source: sf.substreams.v1.Clock
    output:
      type: proto:debbie.MasterProto

  - name: map_delegates
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:debbie.ERC20Deployment 

  - name: store_erc20_transfer_vol
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_blocks

  - name: store_erc20_transfer_count
    kind: store
    initialBlock: 1 
    updatePolicy: add
    valueType: int64 
    inputs:
      - map: map_blocks

  - name: map_erc20_transfers
    kind: map
    initialBlock: 1 
    inputs:
      - map: map_blocks
      - store: store_erc20_transfer_vol
        mode: get
      - store: store_erc20_transfer_count
        mode: get
    output:
      type: proto:debbie.ERC20Transfers

  - name: map_erc20_token_holders
    kind: map
    initialBlock: 1 
    inputs:
      - map: map_blocks
    output:
      type: proto:debbie.TokenHolders

  - name: store_user_erc20_vol
    kind: store
    initialBlock: 1 
    updatePolicy: add
    valueType: bigint 
    inputs:
      - map: map_erc20_token_holders 

  - name: store_user_erc20_balance
    kind: store
    initialBlock: 1 
    updatePolicy: add
    valueType: bigint 
    inputs:
      - map: map_erc20_token_holders

  - name: store_user_erc20_count
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: int64 
    inputs:
      - map: map_erc20_token_holders

  - name: map_user_erc20_data
    kind: map
    initialBlock: 1 
    inputs:
      - map: map_erc20_token_holders
      - store: store_user_erc20_vol
        mode: get
      - store: store_user_erc20_balance
        mode: get
      - store: store_user_erc20_count
        mode: get
    output:
      type: proto:debbie.UserERC20Data

  - name: graph_out
    kind: map
    initialBlock: 1 
    inputs:
      - map: map_blocks
      - map: map_erc20_transfers 
      - map: map_user_erc20_data
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

  - name: map_erc721_test
    kind: map
    initialBlock: 12876179
    inputs:
      - map: map_blocks
    output:
      type: proto:debbie.ERC721Deployments
  
network: mainnet
